<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Barber Studio | Rolex Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --r-green: #006039;
            --r-green-dark: #004d2e;
            --r-gold: #a37e2c;
            --r-gold-light: #d4af37;
            --white: #ffffff;
            --ivory: #fcfaf5;
            --glass: rgba(255, 255, 255, 0.98);
            --shadow-premium: 0 15px 35px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--ivory);
            color: #1a1a1a;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NAVEGACIÓN MOBILE OPTIMIZED --- */
        nav {
            position: fixed;
            width: 92%;
            left: 4%;
            top: 15px;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 50px;
            border: 1px solid rgba(163, 126, 44, 0.2);
            box-shadow: var(--shadow-premium);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--r-green), var(--r-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* --- HERO --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1512690196222-7c74e041bd2e?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .hero-card {
            background: var(--glass);
            padding: 40px 25px;
            border-radius: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border: 1px solid white;
        }

        .hero-card h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 8vw, 3rem);
            color: var(--r-green);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-card p {
            font-weight: 700;
            color: var(--r-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }

        /* --- GRID DE SERVICIOS (DESLIZABLE EN MÓVIL) --- */
        section { padding: 80px 5%; }
        
        .section-title h2 { 
            font-family: 'Cinzel', serif; 
            font-size: 2rem; 
            color: var(--r-green); 
            text-align: center;
            margin-bottom: 40px;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- BOTONES PREMIUM --- */
        .btn-main {
            background: linear-gradient(135deg, var(--r-green) 0%, var(--r-green-dark) 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:active { transform: scale(0.96); }

        /* --- CARDS ESTILO IPHONE --- */
        .card {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .card-img { width: 100%; height: 280px; object-fit: cover; }
        .card-content { padding: 25px; text-align: center; }
        .card-content h3 { font-family: 'Cinzel', serif; font-size: 1.3rem; margin-bottom: 8px; color: var(--r-green); }
        .card-price { font-size: 1.4rem; color: var(--r-gold); font-weight: 800; margin-bottom: 15px; display: block; }

        /* --- REFERENCIAS (CUADRÍCULA PROFESIONAL) --- */
        .accordion-item {
            background: var(--white);
            border-radius: 25px;
            box-shadow: var(--shadow-premium);
            margin: 0 auto;
            max-width: 1000px;
        }

        .accordion-header {
            padding: 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 15px;
        }

        .accordion-content img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        /* --- UBICACIÓN CARD --- */
        .location-section {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow-premium);
            display: flex;
            flex-direction: column;
        }
        .loc-text { padding: 30px; text-align: center; }
        .map-container { height: 300px; filter: grayscale(0.5) contrast(1.1); }

        /* --- MOBILE ADJUSTMENTS (NO LISTA) --- */
        @media (max-width: 768px) {
            .catalog-grid {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding-bottom: 20px;
                gap: 15px;
            }
            .card {
                min-width: 85vw;
                scroll-snap-align: center;
            }
            .accordion-content { grid-template-columns: repeat(2, 1fr); }
            .hero { padding-top: 60px; }
        }

        .wa-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #25d366;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 26px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2000;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ELITE BARBER STUDIO</div>
        <div style="background: var(--r-gold); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.6rem; font-weight: 800;">VIP</div>
    </nav>

    <header class="hero">
        <div class="hero-card">
            <p>Rolex Signature Experience</p>
            <h1>Tu tiempo es oro. Agenda ahora.</h1>
            <button onclick="scrollToSection('catalogo')" class="btn-main" style="width: auto; padding: 15px 40px;">Ver Catálogo</button>
        </div>
    </header>

    <section id="catalogo">
        <div class="section-title">
            <h2>Servicios de Élite</h2>
        </div>
        <div class="catalog-grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1599351431247-f10b21816381?auto=format&fit=crop&q=80" class="card-img">
                <div class="card-content">
                    <h3>Executive Fade</h3>
                    <span class="card-price">$350 MXN</span>
                    <button onclick="booking('Executive Fade', '350')" class="btn-main">Reservar Corte</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?auto=format&fit=crop&q=80" class="card-img">
                <div class="card-content">
                    <h3>Imperial Beard</h3>
                    <span class="card-price">$250 MXN</span>
                    <button onclick="booking('Imperial Beard', '250')" class="btn-main">Reservar Barba</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&q=80" class="card-img">
                <div class="card-content">
                    <h3>Luxury Ritual</h3>
                    <span class="card-price">$600 MXN</span>
                    <button onclick="booking('Luxury Ritual', '600')" class="btn-main">Reservar Ritual</button>
                </div>
            </div>
        </div>
    </section>

    <section id="referencias">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion()">
                <h3 style="font-family: 'Cinzel'; font-size: 0.9rem; letter-spacing: 1px;">GALERÍA DE TRABAJOS</h3>
                <i class="fas fa-chevron-down" id="acc-icon" style="color: var(--r-gold); transition: 0.3s;"></i>
            </div>
            <div class="accordion-content" id="acc-content">
                <img src="https://images.unsplash.com/photo-1622286332618-f2803b414273?auto=format&fit=crop&q=80">
                <img src="https://images.unsplash.com/photo-1512690196222-7c74e041bd2e?auto=format&fit=crop&q=80">
                <img src="https://images.unsplash.com/photo-1593702288056-f6b8f3f3c5f9?auto=format&fit=crop&q=80">
                <img src="https://images.unsplash.com/photo-1536520142421-41e179c3d262?auto=format&fit=crop&q=80">
                <img src="https://images.unsplash.com/photo-1605497788044-5a32c7078486?auto=format&fit=crop&q=80">
                <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&q=80">
            </div>
        </div>
    </section>

    <section id="ubicacion">
        <div class="location-section">
            <div class="loc-text">
                <h3 style="font-family: 'Cinzel'; color: var(--r-green); font-size: 1.2rem; margin-bottom: 10px;">UBICACIÓN</h3>
                <p style="font-size: 0.8rem; opacity: 0.8;"><i class="fas fa-map-marker-alt" style="color: var(--r-gold);"></i> Paseo de la Reforma 123, CDMX</p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.4801!2d-99.1674!3d19.427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDI1JzM3LjIiTiA5OcKwMTAnMDIuNiJX!5e0!3m2!1ses!2smx!4v1630000000000!5m2!1ses!2smx" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <footer style="background: var(--r-green-dark); color: white; text-align: center; padding: 40px 10%; font-size: 0.7rem;">
        <p style="letter-spacing: 2px;">© 2026 ELITE BARBER STUDIO</p>
    </footer>

    <a href="https://wa.me/521234567890" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        function toggleAccordion() {
            const content = document.getElementById('acc-content');
            const icon = document.getElementById('acc-icon');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                icon.style.transform = "rotate(0deg)";
            } else {
                content.style.maxHeight = "800px";
                icon.style.transform = "rotate(180deg)";
            }
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // FUNCIÓN DE RESERVA MEJORADA (Mantiene el servicio y precio en el mensaje)
        function booking(servicio, precio) {
            const numero = "521234567890"; // SUSTITUIR POR TU NÚMERO REAL
            const mensaje = `Hola Elite Barber! Me gustaría agendar una cita.%0A%0A*Servicio:* ${servicio}%0A*Precio:* $${precio} MXN%0A%0A¿Qué horarios tienen disponibles para hoy?`;
            const url = `https://wa.me/${numero}?text=${mensaje}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
